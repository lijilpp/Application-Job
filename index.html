<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <h1>Application Form</h1>
    <br></br>
</head>
<body>
    <form action="" method="get" class="form-example">
        <class="form-example">
          <label for="name">First Name: </label>
          <input type="text" name="name" id="name" required />
        <class="form-example">
          <label for="Name">Last Name: </label>
          <input type="Name" name="Name" id="Name" required />
          <p>
         <div class="form example">
          <label for="Date of birth">Date of birth: </label>
          <input type="Date" name="of" id="birth" required /> 
        <class="form-example">
          <label for="Age">Age: </label>
          <input type="number" name="Age" id="Age" required />
          </div>
          </p>
          <p>
            <div class="form example">
             <label for="Gender">Gender: </label>
            <select Gender=2>
                <option value='Male'>Male</option>
                <option value='Female'>Female</option>
            </select>
           <class="form-example">
             <label for="Email Address">Email Address: </label>
             <input type="text" name="Email Address" id="Email Address" required />
             </div>
             </p>
             <p>
              <form>
                Positions Available:<input type="radio">Junior Developer
                                    <input type="radio">Mid-level Developer
                                    <input type="radio">Senior Developer     
              </form>
             </p>
             <p>
              <form>
                Programming Language:<input type="checkbox">Java
                                    <input type="checkbox">JavaScript
                                    <input type="checkbox">Python   
              </form>
             </p>
             <p>
           <class="form-example">
              <label for="Password">Password: </label>
              <input type="text" name="Password" id="Password" required />
           <class="form-example">
              <label for="Confirm Password">Confirm Password: </label>
              <input type="text" name="Confirm Password" id="Confirm Password" required />   
             </p>
             <div class="form-example">
              <input type="submit" value="Submit" />
              <input type="submit" value="Reset" />
            </div>


      </form>
</body>
</html>
